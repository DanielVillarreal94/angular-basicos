<p>Listado de Héroes</p>

<div *ngIf=" heroeEliminado !== ''; else heroeBorrado ">
  <h3>Héroe eliminado : <small> {{  heroeEliminado }} </small></h3>
</div>

<ng-template #heroeBorrado>
  <h3>No ha borrado nada...</h3>
</ng-template>


<button (click)="borrarHeroe()">
  Borrar
</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1 }} - {{ heroe }}
  </li>
</ul>
